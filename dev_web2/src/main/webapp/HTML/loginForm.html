<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
// DOM조작하기 
// html5+js 비벼진다
      function login(){
	          alert('login()호출성공')
	          //alert('login()호출 성공1');
	          const f_login = document.getElemenrById("f_login");
	          // input text에 아무것도 입력하지 않으면 null이 아니라 빈문자열이 들어있다.("")
	          let u_id = document.getElementById("mem_id").value;
	          console.log('사용자가입력한아이디는',u_id,'입니다.');
	          // 아이디 입력에 대한 유횻성 체크하기
	          if(u_id !="") {
	        	  f_login.submit();
	          }else{
	        	  alert('아이디를 입력하세요');
	        	  return;
	          }
	        	  
    }
    // 클래스일때는 .    아이디일때는 #을 써줘야 한다. 
</script>
</head>
<body>
<form id="f_login" method="get" action="loginAction.jsp">
<input type="text" name="mem_id" id="mem_id">
<!-- buttom태그는 기본이 submit이다 --> 
<input type="buttom" onclick="login()" value="로그인">
</form>
